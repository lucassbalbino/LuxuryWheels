<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Veiculos Admin</title>
</head>
<body>
   <table border="1">
       <tr>
           <th>Marca</th>
           <th>Modelo</th>
           <th>Ano</th>
           <th>Diaria</th>
       </tr>
       {% for v in veiculo %}
       <tr>
           <td>{{ v.marca }}</td>
           <td>{{ v.modelo }}</td>
           <td>{{ v.ano }}</td>
           <td>{{ v.diaria }}</td>
           <td><a href="/editar_veiculo/{{ v.id }}">Editar</a></td>
           <td> 
               {% if not v.em_manutençao %}
               <form method="POST" action="{{ url_for('veiculos.manutençao_veiculo', id=v.id) }}">
                     <button type="submit">Manutenção</button>
               </form>
               {% else %}
                   <form method="POST" action="{{ url_for('veiculos.concluir_manutençao_veiculo', id=v.id) }}">
                     <button type="submit">Concluir Manutenção</button>
                   </form>
               {% endif %}
           </td>
            
       </tr>
       {% endfor %}
</body>
</html>
